<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.3);
            z-index: 10;
            width: 320px;
        }

        h1 { color: #ff4d6d; margin-bottom: 30px; }

        .btn-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            position: relative;
            height: 100px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
        }

        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            animation: float 5s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="card">
        <div id="content">
            <h1 id="question">Will you be my Valentine cutie ? ğŸ¥ºğŸ˜˜ğŸ˜˜ğŸ˜˜ğŸŒ¹</h1>
            <div class="btn-container">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const content = document.getElementById('content');

        // The "Runaway" logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.position = 'fixed';
        });

        // The Success logic
        yesBtn.addEventListener('click', () => {

                <p style="font-size: 1.2rem; color: #ff4d6d;">I knew you'd say yes! (You didn't have a choice anyway). See you on the 14th!</p>

            `;

        });

        // Floating background hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = 'â¤ï¸';

            document.body.appendChild(heart);

    </script>
</body>
</html>
